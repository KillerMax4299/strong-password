<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styling.css">
  <title>Just a strong password</title>
</head>

<body>
  <div style="position: absolute;top: 50%;left:50%; translate: -50% -50%; ">
    <div id="passfield" >
    <input id="password" maxlength="30" placeholder="password" type="password" name="" onkeyup="makevisible(this)" onfocus="focusing()" >
    <button id="visibility" onclick="eyeclicked(this)">
      <label for="visibility">
        <span id="visible" class="material-symbols-outlined">
          visibility_off
        </span>
      </label>
    </button>
  </div><br>
  <div id="lengths" >length remaining<span><b> 30</b></span>
  </div>
  
    <ul>
      <li class="stat invalid"><label> One Uppercase</label></li>
      <li class="stat invalid"><label> One Lowercase</label></li>
      <li class="stat invalid"><label> One Numeric</label></li>
      <li class="stat invalid"><label> One Special Characters</label></li>
      <li class="stat invalid"><label>Minimum length 8</label></li>
    </ul>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="validation.js"></script>
<script src="eyechanger.js"></script>
<script src="styling.js"></script>
</html>
